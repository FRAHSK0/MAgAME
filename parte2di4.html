<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifica Parole e Grafico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
    .label-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      padding: 5px;
      margin-top: 5px;
    }
    .output {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
    .expression {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    canvas {
      margin-top: 30px;
      border: 1px solid black;
    }
  </style>
  <!-- Aggiungere Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>ORA CI DIVERTIAMO</h1>
  <div class="expression">y = parola1 + parola2 * parola3</div> <!-- Scritta grande una sola volta -->
  
  <div class="container">
    <div class="label-box">
      <label for="input1">Parola 1</label>
      <input type="text" id="input1" oninput="verificaParola(1, 'ushuaia')">
      <div id="output1" class="output"></div>
    </div>
    <div class="label-box">
      <label for="input2">Parola 2</label>
      <input type="text" id="input2" oninput="verificaParola(2, 'federico')">
      <div id="output2" class="output"></div>
    </div>
    <div class="label-box">
      <label for="input3">Parola 3</label>
      <input type="text" id="input3" oninput="verificaParola(3, 'pretoria')">
      <div id="output3" class="output"></div>
    </div>
  </div>

  <!-- Input per la funzione -->
  <div class="label-box">
    <label for="functionInput">Inserisci una funzione (ad esempio: x^(2/3) + 0.9*sin(100*x)*(sqrt(3-x^2)))</label>
    <input type="text" id="functionInput" placeholder="y = x^(2/3) + 0.9*sin(100*x)*(sqrt(3-x^2))" oninput="aggiornaGrafico()">
  </div>

  <!-- Canvas per il grafico -->
  <div class="label-box">
    <label for="graph">Grafico Funzione</label>
    <canvas id="graph" width="400" height="400"></canvas>
  </div>

  <script>
    // Funzione che verifica la parola inserita rispetto alla parola corretta
    function verificaParola(id, parolaCorretta) {
      const input = document.getElementById(`input${id}`).value.trim();
      const output = document.getElementById(`output${id}`);

      if (input === parolaCorretta) {
        // Messaggi specifici per ogni parola corretta
        if (id === 1) {
          output.textContent = "x^2 / 3";
        } else if (id === 2) {
          output.textContent = "0.9 * Math.sin(100 * x)";
        } else if (id === 3) {
          output.textContent = "sqrt(3 - x^2)";
        }
        output.className = "output success";
      } else if (input === "") {
        output.textContent = "";
        output.className = "output";
      } else {
        output.textContent = "Mati, riprova";
        output.className = "output error";
      }
    }

    // Funzione per aggiornare il grafico con la funzione inserita
    function aggiornaGrafico() {
      const ctx = document.getElementById('graph').getContext('2d');
      const funzioneInput = document.getElementById('functionInput').value.trim();

      // Funzione di default (cuore)
      let funzione = function(x) {
        const y = 3 * Math.pow(x, 2/3) + 0.9 * Math.sin(100 * x) * Math.sqrt(3 - Math.pow(x, 2));
        return y;
      };
      
      try {
        // Se l'utente ha inserito una funzione, creiamo una funzione dinamica
        if (funzioneInput) {
          funzione = new Function('x', 'return ' + funzioneInput + ';');
        }
      } catch (error) {
        console.error('Errore nella funzione:', error);
      }

      const xValues = [];
      const yValues = [];

      // Creiamo i valori per x tra -sqrt(3) e sqrt(3) per evitare problemi con sqrt(3 - x^2)
      const maxX = Math.sqrt(3);
      for (let x = -maxX; x <= maxX; x += 0.01) {
        const y = funzione(x); // Calcoliamo il valore di y
        if (!isNaN(y)) { // Evita valori NaN derivanti da errori nei calcoli
          xValues.push(x);
          yValues.push(y);
        }
      }

      // Distruggiamo il grafico precedente (se esiste) prima di crearne uno nuovo
      if (window.grafico) {
        window.grafico.destroy();
      }

      // Crea il grafico
      window.grafico = new Chart(ctx, {
        type: 'line',
        data: {
          labels: xValues,
          datasets: [{
            label: 'Funzione: ' + funzioneInput,
            data: yValues,
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 2,
            fill: false
          }]
        },
        options: {
          scales: {
            x: {
              title: {
                display: true,
                text: 'x'
              }
            },
            y: {
              title: {
                display: true,
                text: 'y'
              }
            }
          }
        }
      });
    }

    // Chiamata per disegnare il grafico quando la pagina Ã¨ pronta
    window.onload = aggiornaGrafico;
  </script>
</body>
</html>
