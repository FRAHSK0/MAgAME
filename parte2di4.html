<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifica Parole e Grafico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
    .label-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      padding: 5px;
      margin-top: 5px;
    }
    .output {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
    .expression {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .word-of-the-day {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: blue;
    }
  </style>
</head>
<body>
  <h1>ORA CI DIVERTIAMO</h1>
  <div class="expression">y = parola1 + parola2 * parola3</div>
  
  <div class="container">
    <div class="label-box">
      <label for="input1">Parola 1</label>
      <input type="text" id="input1" oninput="verificaParola(1, 'ushuaia')">
      <div id="output1" class="output"></div>
    </div>
    <div class="label-box">
      <label for="input2">Parola 2</label>
      <input type="text" id="input2" oninput="verificaParola(2, 'federico')">
      <div id="output2" class="output"></div>
    </div>
    <div class="label-box">
      <label for="input3">Parola 3</label>
      <input type="text" id="input3" oninput="verificaParola(3, 'pretoria')">
      <div id="output3" class="output"></div>
    </div>
  </div>

  <!-- GeoGebra Classico Incorporato -->
  <div class="label-box">
    <label for="geogebra">Grafico GeoGebra Classico</label>
    <iframe src="https://www.geogebra.org/classic/xyz123" width="1000" height="800" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- Messaggio "Parola del giorno" -->
  <div id="word-of-the-day" class="word-of-the-day"></div>

  <script>
    let parola1Corretta = false;
    let parola2Corretta = false;
    let parola3Corretta = false;

    // Funzione che verifica la parola inserita rispetto alla parola corretta
    function verificaParola(id, parolaCorretta) {
      const input = document.getElementById(`input${id}`).value.trim();
      const output = document.getElementById(`output${id}`);

      if (input === parolaCorretta) {
        // Messaggi specifici per ogni parola corretta
        if (id === 1) {
          output.textContent = "x^2 / 3";
          parola1Corretta = true;
        } else if (id === 2) {
          output.textContent = "0.9 * Math.sin(100 * x)";
          parola2Corretta = true;
        } else if (id === 3) {
          output.textContent = "sqrt(3 - x^2)";
          parola3Corretta = true;
        }
        output.className = "output success";
      } else if (input === "") {
        output.textContent = "";
        output.className = "output";
      } else {
        output.textContent = "Mati, riprova";
        output.className = "output error";
        // Se la parola è errata, assicuriamoci che l'utente non veda il messaggio "Parola del giorno"
        if (id === 1) parola1Corretta = false;
        if (id === 2) parola2Corretta = false;
        if (id === 3) parola3Corretta = false;
      }

      // Verifica se tutte le parole sono corrette
      if (parola1Corretta && parola2Corretta && parola3Corretta) {
        document.getElementById("word-of-the-day").textContent = "La parola del giorno è TUONO";
      } else {
        document.getElementById("word-of-the-day").textContent = "";
      }
    }
  </script>
</body>
</html>
