<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri</title>
    <link rel="icon" href="favicon-16x16.png" type="image/png">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            font-size: 3rem;
            margin-top: 20%;
        }
        .flipped {
            display: inline-block;
            transform: rotate(180deg);
        }
        label {
            display: block;
            margin-top: 20px;
            font-size: 1.2rem;
        }
        #output {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
    <script>
        function checkPhrase() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            if (input.trim().toLowerCase() === 'oscar in castigo') {
                output.textContent = 'Brava Mati, risposta corretta! La parola del giorno Ã¨ OSSIMORO';
                output.style.color = 'green';
            } else {
                output.textContent = 'Occhio Mati, hai sbagliato!';
                output.style.color = 'red';
            }
        }
    </script>
</head>
<body>
    <h1>
        8 - 21 - 18 - 53 - 7 - 20 - 16 - 22 - <span class="flipped">118</span>
    </h1>
    <label for="input">Scrivi la frase "Oscar in castigo"</label>
    <input type="text" id="input" name="input" />
    <button onclick="checkPhrase()">Verifica</button>
    <div id="output"></div>
</body>
</html>
