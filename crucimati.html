<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Crucimati</title>
    <link rel="icon" href="favicon-16x16.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }
        iframe {
            border: 3px solid rgb(255, 255, 255);
            width: 1000px;
            height: 800px;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        label {
            font-size: 16px;
            color: #ffffff;
        }
        input[type="number"] {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #000000;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #000000;
            background-color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #757474;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Puoi completarlo direttamente qui.</h1>

    <iframe 
        src="https://crosswordlabs.com/embed/il-crucimati" 
        frameborder="0">
    </iframe>

    <form id="vowelForm">
        <label for="vowelCount">Scrivi il numero di vocali nel cruciverba:</label><br>
        <input type="number" id="vowelCount" name="vowelCount" required>
        <br>
        <button type="submit">Invia</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('vowelForm');
        const resultDiv = document.getElementById('result');
        const EXPECTED_VOWEL_COUNT = 19; // Numero fisso di vocali attese

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Impedisce il ricaricamento della pagina

            const vowelCount = parseInt(document.getElementById('vowelCount').value, 10);
            if (vowelCount === EXPECTED_VOWEL_COUNT) {
                resultDiv.textContent = `La parola del giorno Ã¨ antropologicamente.`;
            } else {
                resultDiv.textContent = `Numero di vocali errato. Riprova!`;
            }
        });
    </script>
</body>
</html>
